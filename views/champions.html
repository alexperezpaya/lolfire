	
	<% title = 'Lolfire' %>

		<% include header.html %>

	</head>

	<body>
		
		<% active = 'index' %>
		<% include navbar.html %>
		
		<div class="container text-center freetoplay">

			<% champions.forEach(function (champion){ %>
				
				<div class="col-sm-4 col-md-2" id="<%= champion.name %>">
					<div class="thumbnail">
						<img class="padded-top" src="/static/champions/<%= champion.id %>.png" alt="<%= champion.name %>">
						<div class="caption">
				        	<h3><%= champion.name %></h3>
							<% if(champion.freeToPlay){} %>
							<label for="">Defense</label><div class="progress">
							 	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="4" aria-valuemin="0" aria-valuemax="10" style="width: <%= champion.defenseRank %>0%">
								</div>
							</div>
							<label for="">Attack Damage</label>
							<div class="progress">
							 	<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="4" aria-valuemin="0" aria-valuemax="10" style="width: <%= champion.attackRank %>0%">
								</div>
							</div>
							<label for="">Magic Damage</label>
							<div class="progress">
							 	<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="4" aria-valuemin="0" aria-valuemax="10" style="width: <%= champion.magicRank %>0%">
								</div>
							</div>
							<label for="">Difficulty</label>
							<div class="progress">
							 	<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="4" aria-valuemin="0" aria-valuemax="10" style="width: <%= champion.magicRank %>0%">
								</div>
							</div>
				      	</div>
				  	</div>
				</div>
			<% }) %>

		</div>

	</body>
</html>
